<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: #ffdd00;
        color: #333;
        padding: 20px;
        text-align: center;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 20px;
        border: 6px solid black;
        text-align: center;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      h1 {
        font-size: 1.8rem;
        background: #9146ff;
        color: white;
        padding: 12px;
        border: 6px solid black;
        display: inline-block;
        border-radius: 10px;
      }

      p {
        font-size: 1rem;
        margin: 5px 0;
      }

      textarea {
        /* width: calc(100% - 20px); */
        max-width: 100%;
        height: 80px;
        padding: 10px;
        border: 6px solid black;
        font-size: 1rem;
        resize: none;
        border-radius: 8px;
        box-sizing: border-box;
      }

      button {
        background: #ff595e;
        color: white;
        border: 6px solid black;
        padding: 12px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 8px;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #textDisplay {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 12px;
        background: #ffca3a;
        border: 6px solid black;
        display: inline-block;
        border-radius: 8px;
      }

      #history {
        font-size: 0.9rem;
        padding: 10px;
        background: white;
        border: 6px solid black;
        text-align: left;
        border-radius: 8px;
      }

      select {
        padding: 8px;
        font-size: 1rem;
        border: 6px solid black;
        background: white;
        cursor: pointer;
        border-radius: 8px;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
      }

      .button-group button {
        flex: 1;
        margin: 0 5px;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        textarea {
          font-size: 0.9rem;
        }

        button {
          font-size: 0.9rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Test</h1>
      <p>
        Select Time:
        <select id="timeSelect">
          <option value="30">30 seconds</option>
          <option value="60">1 minute</option>
          <option value="120">2 minutes</option>
        </select>
      </p>
      <p id="textDisplay">Click Start to begin!</p>
      <p id="timerLabel">Time left: 30s</p>
      <textarea id="userInput"></textarea>
      <div class="button-group">
        <button id="startButton">Start</button>
        <button id="resetButton" disabled>Reset</button>
      </div>
      <p id="resultLabel"></p>
      <div id="history"><strong>Typing History:</strong></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
