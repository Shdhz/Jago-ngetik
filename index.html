<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            color: #333;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: #ff595e;
            color: white;
            padding: 10px;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
            display: inline-block;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
            font-size: 1.2rem;
        }
        button {
            background: #1982c4;
            color: white;
            border: 4px solid black;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 5px 5px 0px black;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        #textDisplay {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            background: #ffca3a;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
            display: inline-block;
        }
        #resultLabel {
            font-size: 1.5rem;
            font-weight: bold;
        }
        #history {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            background: #d3d3d3;
            border: 4px solid black;
            box-shadow: 5px 5px 0px black;
            text-align: left;
            width: 90%;
            margin: auto;
        }

        .case{
            background-color: #fa98ce;
            border: 4px solid black;
            padding: 20px;
            box-shadow: 10px 10px 0px rgb(235, 178, 24);
        }

        /* Styling untuk dropdown select */
        select {
            padding: 10px;
            font-size: 1.2rem;
            border: 4px solid #1982c4;
            background-color: #fff;
            cursor: pointer;
            box-shadow: 3px 3px 0px #666;
            margin-top: 10px;
        }
        select:focus {
            outline: none;
            border-color: #ff595e;
        }
    </style>
</head>
<body>
    <div class="case">
        <h1>Typing Speed Test</h1>
        
        <!-- Pilihan waktu -->
        <p>
            Select Time:
            <select id="timeSelect">
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
            </select>
        </p>

        <p id="textDisplay">Click Start to begin!</p>
        <p id="timerLabel">Time left: 30s</p>
        <textarea id="userInput" rows="5" cols="50"></textarea><br>
        <button id="startButton">Start</button>
        <button id="resetButton" disabled>Reset</button>
        <p id="resultLabel"></p>
        <div id="history"><strong>Typing History:</strong><br></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
